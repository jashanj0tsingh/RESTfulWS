<html>
    <title>SOEN487-RESTfulWS</title>
    <body>
        <h1>Image upload/download test</h1>

        <form action="http://localhost:8080/RESTfulWS/api/v1/SOEN487/demos/files/upload" method="post" enctype="multipart/form-data">
            <p>Select an image : <input type="file" name="image" size="45" /></p>
            <input type="submit" value="upload" />
        </form>
        
        <form action="http://localhost:8080/RESTfulWS/api/v1/SOEN487/demos/files/download" method="get" enctype="multipart/form-data">
            <input type="submit" value="download" />
        </form>

    </body>
</html>
